name: redis
services:
  redis:
    image: redis:latest
    container_name: redis
    command: redis-server --appendonly yes --requirepass ${DATABASE_PASSWORD}
    volumes:
      - ${DATABASE_LOCATION}:/data
    ports:
      - "${DATABASE_PORT:-6379}:6379"
    restart: unless-stopped
    networks:
      - database

networks:
  database:
    external: true
