name: portainer-ce
services:
  portainer-ce:
    image: portainer/portainer-ce:lts
    container_name: portainer-ce
    restart: always
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - reverse_proxy

volumes:
  portainer_data:

networks:
  reverse_proxy:
    external: true
