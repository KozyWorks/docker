name: postgresql
services:
  postgresql:
    image: postgres:latest
    container_name: postgresql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - ${DATABASE_LOCATION}:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    restart: unless-stopped
    networks:
      - database

networks:
  database:
    external: true
